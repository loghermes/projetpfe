{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<section id="contactsection"> 
    
    
        <h1 class="text-center "> Contact Us </h1>
        <div class="container mt-2"> 
        {% for message in messages  %}
              <div class="alert alert-{{message.tags}} alert-dismissble fade show" role ="alert">
                <strong> {{message}}</strong>
                <button type="button " class=" btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
    <div class =" row">
        <div class ="col-md-3"></div>
        <div class ="col-md-6">
           
    <br>
      <form action="/contact" method="post" > {% csrf_token %}
        <label for="name">Full Name</label>
        <div class="form-group">
        <input type="text" class="form-control p-2" id="name" name="name" required><br>
        </div>
        <label for="email">Email:</label>
        <div class="form-group">
        <input type="email" class="form-control p-2" id="email" name="email" value="{{user.email}}" required><br>
        </div>
        <label for="text">how can I help you ? </label>
        <div class="form-group">
        <textarea type="text" class="form-control p-2" id="desc" name="desc" required> </textarea><br>
        </div>
        <label for="pnumber">Phone number </label>
        <div class="form-group">
        <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required> </input><br>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </body>
    
    
    
    
    
        </div>
        <div class ="col-md-3"></div>
    </section>
{% endblock body %}
